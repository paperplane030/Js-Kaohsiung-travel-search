<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap&subset=chinese-traditional"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>高雄旅遊資訊查詢</h1>
      <select id="selectZone">
        <option value="三民區">三民區</option>
        <option value="左營區">左營區</option>
        <option value="苓雅區">苓雅區</option>
      </select>
    </div>
    <div class="content">
      <div class="hotZone">
        <h2>熱門行政區</h2>
        <div class="BtnGroup">
          <button class="hotZoneBtn">1</button>
          <button class="hotZoneBtn">2</button>
          <button class="hotZoneBtn">3</button>
          <button class="hotZoneBtn">4</button>
        </div>
      </div>
      <div class="divider"><i class="fas fa-sort-down"></i></div>
      <h2 class="currentZone">三民區</h2>
      <div class="main">
        <div class="infoarea">
          <div class='picture'>
            <h2>高雄願景館</h2>
            <h3>三民區</h3>
          </div>
          <div class="info">
            <p><img src="./img/icons_clock.png" alt="">週二至週日10:00-18:00，每週一公休</p> 
            <p><img src="./img/icons_pin.png" alt="">高雄市三民區建國二路318號</p>
            <p class='phone'><img src="./img/icons_phone.png" alt="">886-7-2363357</p>
            <p class="ticket"><img src="./img/icons_tag.png" alt="">免費參觀</p class="ticket">
            
          </div>
          
        </div>
      </div>      
    </div>
    
  </div>
  <div class="footer">
    <h2>高雄旅遊網</h2>
    <h3>資料來源：高雄市政府</h3>
  </div>

  <script src="./js/all.js"></script>
</body>

</html>
